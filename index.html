		<h1 align="center">把握移动端字体设计的七大准则</h1>
	<img src="a.jpg"   align="left" />
 <p>♠&nbsp;留足空间，与普遍观点恰好相反，字体并非弯弯曲曲的线条排列，它主要在于周围和相互间的空间。</p>
 <p>♠&nbsp;宽时一行文字的长度。或者确切的说。是一行文字的理想长度，因为很难让每一行都精确吻合。</p>
 <p>♠&nbsp;行距时行之间的空间，行距太紧凑，会让视线难以从行尾扫视到下一行首。</p>
 <p>♠&nbsp;所有字体至少都有一种最佳状态，使字体在浏览器中最能保持字形的拮据齿选项。
 <p>♠&nbsp;你读的多数内容是居左对齐，右边沿参差不齐的，这样看起来更有节奏，</p>
 <p>♠&nbsp;增强文字与背景对比的同时，我们也要减少不同层次文字间的反差。</p>
 <p>♠&nbsp;按比例调整字间距，位移动端调整字号时，我们要意识到字间距发生了必要地变化。</p>
